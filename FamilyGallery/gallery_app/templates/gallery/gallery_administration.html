{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h1>Gallery Administration</h1>
        {% if photos %}
            <div class="accordion" id="accordionExample">
                {% for photo in photos %}
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading{{ photo.id }}">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{ photo.id }}" aria-expanded="false" aria-controls="collapse{{ photo.id }}">
                                {{ photo.group.name }}
                            </button>
                        </h2>
                        <div id="collapse{{ photo.id }}" class="accordion-collapse collapse" aria-labelledby="heading{{ photo.id }}" data-bs-parent="#accordionExample">
                            <div class="accordion-body">
                                <p>Image: {{ photo.image.name }}</p>
                                <p>Uploaded at: {{ photo.uploaded_at }}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No photos available.</p>
        {% endif %}
    </div>
{% endblock %}
