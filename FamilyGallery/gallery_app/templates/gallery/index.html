{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="row mt-4">
    <div class="col-md-3 mb-4">
        <a href="{% url 'home' %}" class="card-link">
            <div class="card h-100 shadow-sm">
                <img src="{% static 'images/house.svg' %}" class="card-img-top mx-auto mt-3" alt="Home" style="width: 30%;">
                <div class="card-body text-center">
                    <h5 class="card-title">Home</h5>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-3 mb-4">
        <a href="{% url 'gallery' %}" class="card-link">
            <div class="card h-100 shadow-sm">
                <img src="{% static 'images/images.svg' %}" class="card-img-top mx-auto mt-3" alt="Gallery" style="width: 30%;">
                <div class="card-body text-center">
                    <h5 class="card-title">Gallery</h5>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-3 mb-4">
        <a href="{% url 'upload' %}" class="card-link">
            <div class="card h-100 shadow-sm">
                <img src="{% static 'images/upload.svg' %}" class="card-img-top mx-auto mt-3" alt="Upload" style="width: 30%;">
                <div class="card-body text-center">
                    <h5 class="card-title">Upload</h5>
                </div>
            </div>
        </a>
    </div>
    <div class="col-md-3 mb-4">
        <a href="{% url 'add_group' %}" class="card-link">
            <div class="card h-100 shadow-sm">
                <img src="{% static 'images/book.svg' %}" class="card-img-top mx-auto mt-3" alt="New Album" style="width: 30%;">
                <div class="card-body text-center">
                    <h5 class="card-title">New Album</h5>
                </div>
            </div>
        </a>
    </div>
</div>



{% if user.is_authenticated %}
<form method="post" action="{% url 'logout' %}">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
{% endif %}

<style>
    .card-link {
        text-decoration: none;
        color: inherit;
    }

    .card-link:hover .card {
        transform: scale(1.02);
        transition: transform 0.2s;
    }

    .card-title {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: bold;
        color: #2c3e50;
    }
</style>
{% endblock %}
